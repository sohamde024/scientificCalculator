<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Scientific functions -->
      <button class="scientific" id="sin">sin</button>
      <button class="scientific" id="cos">cos</button>
      <button class="scientific" id="tan">tan</button>
      <button class="scientific" id="asin">sin⁻¹</button>
      
      <button class="scientific" id="acos">cos⁻¹</button>
      <button class="scientific" id="atan">tan⁻¹</button>
      <button class="scientific" id="log">log</button>
      <button class="scientific" id="ln">ln</button>
      
      <button class="scientific" id="root">√</button>
      <button class="scientific" id="power">^</button>
      <button class="scientific" id="fact">x!</button>
      <button class="scientific" id="pi">π</button>
      
      <button class="scientific" id="e">e</button>
      <button class="scientific" id="exp">EXP</button>
      <button class="scientific" id="mod">mod</button>
      <button class="scientific" id="percent">%</button>

      <!-- Numbers and operators -->
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button class="operator" id="divide">/</button>

      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button class="operator" id="multiply">*</button>

      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button class="operator" id="subtract">-</button>

      <button id="zero">0</button>
      <button id="decimal">.</button>
      <button class="equals" id="equals">=</button>
      <button class="operator" id="add">+</button>

      <!-- Clear and parentheses -->
      <button id="openParen">(</button>
      <button id="closeParen">)</button>
      <button class="clear" id="clear">C</button>
      <button class="clear" id="delete">DEL</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
